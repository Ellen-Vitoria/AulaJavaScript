<!DOCTYPE html>
<html lang="pt-br">
     <head>
         <title>Programação para internet com JavaScript</title>
         <meta charset="utf-8">
         <script type="text/javascript" src="js/main.js"></script>
     </head>
     <body onload="load()"> <!--Quando o Body carrega, chama-se a Função load()-->
         <!--
         <script>
             alert("Hello World!");
         </script>
         -->
         <button type="button" onclick="clicou()">Clique neste Botão</button>
         <p id="agradecimento" onclick="redirecionar()"></p>
         <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o Mouse!</p> 
         <p id="mousemove2" onmouseover="trocar2(this)" onmouseout="voltar2(this)">Passe o Mouse (Outro exemplo)!</p>  <!--Com Parâmetro "this"-->
         <!--
             onmouseover: Passando o Mouse     
             onmouseout: Tirando o Mouse
         -->
         <select onchange="funcaoChange(this)"> <!--Troca os Valores-->
             <option value="1">Valor 1</option>
             <option value="2">Valor 2</option>
             <option value="3">Valor 3</option>
         </select>
    </body>
</html>
